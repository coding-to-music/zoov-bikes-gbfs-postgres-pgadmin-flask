<html>
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link href={{ url_for('static', filename='style.css') }} rel="stylesheet">
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div id="formContainer" class="col-lg-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Hour window</span>
          </div>
          <input id="hourWindowInput" type="int" value="24" class="form-control">
        </div>
        <div>
          <div><span>Overall distance (km): </span><span id="total-distance">0</span></div>
          <div><span>Overall trip time (min): </span><span id="total-time">0</span></div>
        </div>
      </div>
      <div class="col-lg-9">
        <table class="table" id="bikes-stats">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Bike ID</th>
              <th scope="col">Total distance (km)</th>
              <th scope="col">Total trip time (min)</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
  <script src="{{ url_for('static', filename='watch_bikes_statistics.js') }}"></script>
</html>
